<%- include ../header.html %>
  
<%- include ../clinetwin.html %>

<ol class="breadcrumb">
  <li><a href="/home">Home</a></li>
  <li class="active"><i class="icon-globe"></i> 修改密码</li>
</ol>
  
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Panel heading</div>
  <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="oldpw" class="col-sm-2 control-label">原密码：</label>
            <div class="col-sm-5">
            <input type="password" class="form-control" id="oldpw" name="oldpw" placeholder="原来的密码">
            </div>
        </div>
        
        <div class="form-group">
          <label for="newpw1" class="col-sm-2 control-label">新密码：</label>
            <div class="col-sm-5">
            <input type="password" class="form-control" id="newpw1" name="newpw1" placeholder="新密码">
            </div>
        </div>
        
        <div class="form-group">
          <label for="newpw2" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-5">
            <input type="password" class="form-control" id="newpw2" name="newpw2" placeholder="再输入新密码">
            </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">确定修改</button>
          <button type="submit" class="btn btn-default">重置</button>  
         </div>
        </div>    
  </div>
        
      </form>
  </div>  
</div>
